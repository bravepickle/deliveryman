Deliveryman\Entity\BatchRequest:
    attributes:
        config:
            type: array
        queues:
            type: array

Deliveryman\Entity\RequestConfig:
    attributes:
        headers:
            type: array
        format:
            type: string
        configMerge:
            type: string
        onFail:
            type: string
        expectedStatusCodes:
            type: array
        silent:
            type: boolean

Deliveryman\Entity\RequestHeader:
    attributes:
        name:
            type: string
        value:
            type: string

Deliveryman\Entity\Request:
    attributes:
        id:
            type: string
        uri:
            type: string
        method:
            type: string
        config:
            type: array
        headers:
            type: array
        query:
            type: array
        data:
            type: array

Deliveryman\Entity\BatchResponse:
    attributes:
        data:
            type: array
        errors:
            type: array
        status:
            type: string

Deliveryman\Entity\Response:
    attributes:
        id:
            type: string
        headers:
            type: array
        statusCode:
            type: string
        data:
            type: array
